<div class="page">
  <div class="container-fluid">

    <!-- Apps list -->
    <div class="row">
      <div class="col">
        <div class="panel">

          <!-- Header -->
          <div class="row mb-3">
            <div class="col-6">
              <h1 class="panel-label">All Apps</h1>
            </div>
            <div class="col-6 text-right">
              <a class="btn btn-primary btn-sm" [routerLink]="'../new'">
                <i class="far fa-plus-circle"></i> 
                New App
              </a>
            </div>
          </div>

          <!-- Table -->
          <div class="row">
            <div class="col">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let app of apps">
                    <td>
                      <i class="far fa-desktop" [class.fa-desktop]="app.type === 'webapp'" [class.fa-wifi]="app.type === 'api'" [title]="app.type"></i>
                    </td>
                    <td>{{app.name}}</td>
                    <td>{{app.description}}</td>
                    <td class="text-right">
                      <div>
                        <button class="btn btn-sm btn-outline-secondary" title="View"><i class="far fa-browser"></i></button>
                        <button class="btn btn-sm btn-outline-secondary" title="Save as favorite"><i class="far fa-heart"></i></button>
                        <a class="btn btn-sm btn-outline-secondary" title="Settings" [routerLink]="['../settings', app._id]"><i class="far fa-cog"></i></a>
                        <a class="btn btn-sm btn-primary" title="Edit App" [routerLink]="['../edit', app._id]"><i class="far fa-pen"></i></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
