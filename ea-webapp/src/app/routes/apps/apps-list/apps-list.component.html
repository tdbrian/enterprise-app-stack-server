<div class="page">
  <div class="container-fluid">

    <!-- Apps list -->
    <div class="row">
      <div class="col">
        <div class="panel">

          <!-- Header -->
          <div class="row mb-3">
            <div class="col-6">
              <h1 class="panel-label">All Apps</h1>
            </div>
            <div class="col-6 text-right">
              <a class="btn btn-primary btn-sm" [routerLink]="'../new'">
                <i class="far fa-plus-circle"></i> 
                New App
              </a>
            </div>
          </div>

          <!-- Table -->
          <div class="row">
            <div class="col">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Application Type</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let app of apps">
                    <td>{{app.name}}</td>
                    <td>{{app.description}}</td>
                    <td>Web Application</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
